<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Games - Poki Style</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #181a1b;
            color: #fff;
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 92%;
            max-width: 1300px;
            margin: 20px auto;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 14px 10px;
            margin-bottom: 40px;
        }

        .game-card {
            background: #23272a;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.10);
            transition: transform 0.18s cubic-bezier(.4, 0, .2, 1), box-shadow 0.18s cubic-bezier(.4, 0, .2, 1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        .game-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
        }

        .game-image {
            width: 100%;
            height: 200px;
            object-fit: fill;
            background: #222;
            border-bottom: none;
            display: block;
        }

        .game-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px 10px 10px;
            font-size: 0.85rem;
            color: #bdbdbd;
        }

        @media (max-width: 900px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 8px 4px;
            }

            .game-card {
                height: 180px;
                /* Adjusted for medium screens */
            }

            .game-image {
                height: 120px;
            }
        }

        @media (max-width: 600px) {
            .container {
                width: 99%;
            }

            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 4px 2px;
            }

            .game-card {
                height: 120px;
                /* Adjusted for small screens */
            }

            .game-image {
                height: 70px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="games-grid">
            <div class="game-card">
                <img src="anime-dress-up.avif" alt="Game 1" class="game-image">
            </div>
            <div class="game-card">
                <img src="bubble-shooter-lak.avif" alt="Game 2" class="game-image">
            </div>
            <div class="game-card">
                <img src="city-car-driving-stunt-master.avif" alt="Game 3" class="game-image">
            </div>
            <div class="game-card">
                <img src="combat-online.avif" alt="Game 4" class="game-image">
            </div>
            <div class="game-card">
                <img src="download.avif" alt="Game 5" class="game-image">
            </div>
            <div class="game-card">
                <img src="heart-star-html5.avif" alt="Game 6" class="game-image">
            </div>
            <div class="game-card">
                <img src="minefun-io.avif" alt="Game 7" class="game-image">
            </div>
            <div class="game-card">
                <img src="monkey-mart.avif" alt="Game 8" class="game-image">
            </div>
            <div class="game-card">
                <img src="moto-x3m.avif" alt="Game 9" class="game-image">
            </div>
            <div class="game-card">
                <img src="pool-club.avif" alt="Game 10" class="game-image">
            </div>
            <div class="game-card">
                <img src="red-ball-4.avif" alt="Game 11" class="game-image">
            </div>
            <div class="game-card">
                <img src="soccer-skills-champions-league.avif" alt="Game 12" class="game-image">
            </div>
            <div class="game-card">
                <img src="stickman-dragon-fight.avif" alt="Game 13" class="game-image">
            </div>
            <div class="game-card">

            <div class="game-card">
                <img src="game15.avif" alt="Game 15" class="game-image">

    </div>
</body>

</html>
